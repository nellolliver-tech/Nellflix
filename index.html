<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Treinamentos IPRSM Kids</title>
  <meta name="description" content="P√°gina estilo Netflix/YouTube para exibir v√≠deos privados do Google Drive com acesso restrito." />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #fff;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h3 {
      margin: 0;
      padding: 0.5rem;
      font-size: 1rem;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal.open {
      display: flex;
    }

    .modal-dialog {
      position: relative;
      width: 90%;
      max-width: 900px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      color: #fff;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    .modal-header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-footer {
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 0.5rem;
    }

    .modal-footer a, .fullscreen-btn {
      color: #fff;
      text-decoration: none;
      background: #007bff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal-footer a:hover, .fullscreen-btn:hover {
      background: #0056b3;
    }

    .fullscreen-btn.active {
      background: #dc3545;
    }
  </style>
</head>

<body>
  <header>üé¨ Treinamentos IPRSM Kids</header>

  <section class="videos" id="videoList"></section>

  <!-- MODAL -->
  <div class="modal" id="playerModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-header">
        <span id="nowTitle">T√≠tulo</span>
        <button onclick="closePlayer()">√ó</button>
      </div>
      <iframe id="player" allowfullscreen></iframe>
      <div class="modal-footer">
        <a id="pdfBtn" target="_blank">üìò Apostila</a>
        <button class="fullscreen-btn" id="fullscreenToggle" onclick="toggleFullscreen()">‚õ∂ Tela Cheia</button>
      </div>
    </div>
  </div>

  <script>
    const videoList = document.getElementById('videoList');
    const modal = document.getElementById('playerModal');
    const player = document.getElementById('player');
    const nowTitle = document.getElementById('nowTitle');
    const pdfBtn = document.getElementById('pdfBtn');
    const fullscreenBtn = document.getElementById('fullscreenToggle');

    const videos = [
      { title: "Aula 1 - Introdu√ß√£o", id: "1aBcDeFgHiJkLmn", pdf: "apostilas/aula1.pdf" },
      { title: "Aula 2 - Hist√≥ria B√≠blica", id: "2bCdEfGhIjKlMno", pdf: "apostilas/aula2.pdf" },
      { title: "Aula 3 - Louvor e Atividades", id: "3cDeFgHiJkLmNop" }
    ];

    // Exibe os v√≠deos
    videos.forEach(v => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="https://drive.google.com/thumbnail?id=${v.id}" alt="">
                        <h3>${v.title}</h3>`;
      card.onclick = () => openPlayer(v);
      videoList.appendChild(card);
    });

    // ‚úÖ ABRIR PLAYER E ENTRAR EM TELA CHEIA
    function openPlayer(v) {
      player.src = `https://drive.google.com/file/d/${v.id}/preview`;
      nowTitle.textContent = v.title;
      pdfBtn.style.display = v.pdf ? 'flex' : 'none';
      if (v.pdf) pdfBtn.href = v.pdf;
      modal.classList.add('open');

      // entrar automaticamente em fullscreen
      const req = player.requestFullscreen || player.webkitRequestFullscreen || player.msRequestFullscreen;
      if (req) setTimeout(() => req.call(player), 300);
    }

    // ‚úÖ FECHAR PLAYER E SAIR DO FULLSCREEN
    function closePlayer() {
      modal.classList.remove('open');
      player.src = '';
      const exit = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen;
      if (document.fullscreenElement && exit) exit.call(document);
    }

    // ‚úÖ ALTERNAR FULLSCREEN MANUALMENTE
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        const req = player.requestFullscreen || player.webkitRequestFullscreen || player.msRequestFullscreen;
        if (req) req.call(player);
        fullscreenBtn.classList.add('active');
        fullscreenBtn.textContent = '‚ùé Sair da Tela Cheia';
      } else {
        const exit = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen;
        if (exit) exit.call(document);
        fullscreenBtn.classList.remove('active');
        fullscreenBtn.textContent = '‚õ∂ Tela Cheia';
      }
    }

    // ‚úÖ Atualiza bot√£o quando o fullscreen muda
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        fullscreenBtn.classList.remove('active');
        fullscreenBtn.textContent = '‚õ∂ Tela Cheia';
      } else {
        fullscreenBtn.classList.add('active');
        fullscreenBtn.textContent = '‚ùé Sair da Tela Cheia';
      }
    });
  </script>
</body>
</html>
