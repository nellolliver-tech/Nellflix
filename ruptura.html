<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOSSOFLIX</title>
  <meta name="description" content="Página estilo Netflix/YouTube para exibir vídeos ou links privados." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#0b0b12;--panel:#12121b;--soft:#1b1b2b;--text:#e7e7ef;--muted:#9aa0aa;
      --brand:#8b5cf6;--brand-2:#22d3ee;--radius:18px;--shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(1200px 800px at 20% -10%,rgba(139,92,246,.25),transparent 60%),
      radial-gradient(900px 600px at 120% 10%,rgba(34,211,238,.18),transparent 60%),var(--bg);
      color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:1200px;margin:0 auto;padding:20px}
    header{
      position:sticky;top:0;z-index:50;
      backdrop-filter:saturate(1.2) blur(10px);
      background:linear-gradient(180deg,rgba(11,11,18,.85),rgba(11,11,18,.55) 70%,transparent);
      border-bottom:1px solid rgba(255,255,255,.06)
    }
    .nav{display:flex;align-items:center;gap:18px;padding:14px 20px}
    .logo{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.3px}
    .logo-badge{width:34px;height:34px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:var(--shadow)}
    .hero{padding:28px 20px 8px;text-align:center}
    .headline{font-size:clamp(20px,3.2vw,32px);font-weight:800;margin:0}
    .sub{color:var(--muted);margin:6px 0 0}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:16px;
      padding:20px
    }
    .card{
      position:relative;
      border-radius:var(--radius);
      background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
      box-shadow:var(--shadow);
      cursor:pointer;
      transition:transform .2s ease,opacity .2s ease;
    }
    .card:hover{transform:scale(1.02);opacity:.95;}
    .thumb{width:100%;aspect-ratio:16/9;object-fit:cover;background:#0f0f16;display:block}
    .card .meta{padding:10px 12px 12px}
    .title{font-weight:700;font-size:14px;line-height:1.3;margin:0 0 4px}
    .badge{
      display:inline-block;
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      background:rgba(139,92,246,.16);
      border:1px solid rgba(139,92,246,.45);
      color:#d6ccff
    }
    footer{color:var(--muted);text-align:center;padding:24px 16px;font-size:12px}
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px dashed rgba(255,255,255,.18)
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav container">
      <div class="logo"><div class="logo-badge">▶</div><span>NOSSOFLIX</span></div>
    </nav>
  </header>

  <main class="container">
    <div id="grid" class="grid" role="list"></div>
  </main>

  <footer>
    <div class="pill">©2025 NossoFlix. Desenvolvido por Micro Mania SP. Todos os direitos reservados.</div>
  </footer>

  <script>
    // Lista de links para páginas
    const LINKS = [
      { 
        url: "ruptura1.html", 
        category: "1ª Temporada", 
        thumb: "https://mundinhodahanna.com.br/wp-content/uploads/2025/08/f0519062b38bddc13bed28659e5f677c97c89514dc037ba1e91bf73856d7a07d.jpg" 
      },
      { 
        url: "ruptura2.html",  
        category: "2ª Temporada", 
        thumb: "https://s2-cbn.glbimg.com/lHuss0TCv0ugntnQB8evCBxZg_w=/0x0:1265x707/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_d975fad146a14bbfad9e763717b09688/internal_photos/bs/2025/j/n/AIDiTASuGKmcPeRPdoww/ruptura.png" 
      },
    ];

    // Renderizar links
    const grid=document.getElementById('grid');
    function makeLinkCard(v){
      const card=document.createElement('a');
      card.className='card';
      card.href=v.url;
      card.role='listitem';
      const img=document.createElement('img');
      img.className='thumb';
      img.src=v.thumb;
      img.alt=v.title;
      const meta=document.createElement('div');
      meta.className='meta';
      const title=document.createElement('h3');
      title.className='title';
      title.textContent=v.title;
      const badge=document.createElement('span');
      badge.className='badge';
      badge.textContent=v.category;
      meta.append(title,badge);
      card.append(img,meta);
      return card;
    }

    grid.replaceChildren(...LINKS.map(v=>makeLinkCard(v)));
  </script>
</body>
</html>
